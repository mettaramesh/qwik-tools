name: CSP Lint

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  csp-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run CSP lint
        run: node scripts/lint-inline-csp.js
