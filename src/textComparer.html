<!-- Text Comparer Tool HTML (template only, logic in JS) -->
<div class="tc-app" role="application" aria-label="Text Comparer">
  <div class="tc-header">
    <div>
      <div class="tc-title">Text Comparer</div>
      <div class="tc-sub">Local, fast, structured-aware diffs for JSON / XML / CSV / plain text</div>
    </div>
    <div class="tc-top">
      <div class="tc-options">
        <label><input type="checkbox" id="tc-word-level"> Word-level</label>
        <label><input type="checkbox" id="tc-ignore-ws"> Ignore whitespace</label>
        <label><input type="checkbox" id="tc-ignore-case"> Ignore case</label>
        <label><input type="checkbox" id="tc-show-lines" checked> Show lines</label>
      </div>
      <input id="tc-search" class="tc-search" placeholder="Search..." aria-label="Search diff" />
      <button id="tc-search-prev" class="tc-btn" title="Previous match">&#8593;</button>
      <button id="tc-search-next" class="tc-btn" title="Next match">&#8595;</button>
      <div class="tc-controls">
        <button id="tc-compare" class="tc-btn primary" title="Compare (Ctrl/Cmd+B)">Compare</button>
        <button id="tc-copy" class="tc-btn" title="Copy result">Copy</button>
        <button id="tc-clear" class="tc-btn" title="Clear all">Clear</button>
      </div>
    </div>
  </div>
  
  <!-- Main content area -->
  <div id="tc-main" class="tc-main">
    <!-- Left side -->
    <div id="left-wrap" class="tc-side">
      <div class="tc-editor-wrap">
        <div id="gutter-left" class="tc-gutter"></div>
        <textarea id="tc-text1" class="tc-textarea" placeholder="Enter first text to compare..."></textarea>
      </div>
    </div>
    
    <!-- Splitter -->
    <div id="splitter" class="tc-splitter"></div>
    
    <!-- Right side -->
    <div id="right-wrap" class="tc-side">
      <div class="tc-editor-wrap">
        <div id="gutter-right" class="tc-gutter"></div>
        <textarea id="tc-text2" class="tc-textarea" placeholder="Enter second text to compare..."></textarea>
      </div>
    </div>
  </div>
  
  <!-- Result section -->
  <div class="tc-result-section">
    <div class="tc-result-header">
      <h3>Comparison Result</h3>
      <div id="tc-status" class="tc-status">Ready to compare</div>
    </div>
    <div id="tc-result" class="tc-result" aria-live="polite"></div>
    <div id="tc-result-meta" class="tc-meta">
      <span id="tc-similarity" class="tc-similarity"></span>
    </div>
  </div>
</div>
