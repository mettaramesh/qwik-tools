<div class="password-generator-container">
  <!-- Header Section -->
  <div class="pwgen-header">
    <h2>🔐 Password Generator</h2>
    <p>Generate secure, customizable passwords with advanced options</p>
  </div>

  <!-- Configuration Grid -->
  <div class="pwgen-config-grid">
    <!-- Length Configuration -->
    <div class="pwgen-section">
      <h3>Password Length</h3>
      <div class="pwgen-length-controls">
        <input type="range" id="pwgen-len" min="8" max="128" value="16" class="pwgen-slider">
        <input type="number" id="pwgen-lenNum" min="8" max="128" value="16" class="pwgen-number-input">
      </div>
    </div>

    <!-- Character Set Configuration -->
    <div class="pwgen-section">
      <h3>Character Sets</h3>
      <div class="pwgen-checkboxes">
        <label class="pwgen-checkbox">
          <input type="checkbox" id="pwgen-lower" checked>
          <span class="checkmark"></span>
          Lowercase (a-z)
        </label>
        <label class="pwgen-checkbox">
          <input type="checkbox" id="pwgen-upper" checked>
          <span class="checkmark"></span>
          Uppercase (A-Z)
        </label>
        <label class="pwgen-checkbox">
          <input type="checkbox" id="pwgen-digits" checked>
          <span class="checkmark"></span>
          Digits (0-9)
        </label>
        <label class="pwgen-checkbox">
          <input type="checkbox" id="pwgen-symbols" checked>
          <span class="checkmark"></span>
          Symbols
        </label>
      </div>
      <div class="pwgen-custom-symbols">
        <label for="pwgen-symset">Custom Symbols:</label>
        <input type="text" id="pwgen-symset" placeholder="!@#$%^&*()_-+=[]{};:,.?/~" class="pwgen-text-input">
      </div>
    </div>

    <!-- Security Options -->
    <div class="pwgen-section">
      <h3>Security Options</h3>
      <div class="pwgen-checkboxes">
        <label class="pwgen-checkbox">
          <input type="checkbox" id="pwgen-noSimilar">
          <span class="checkmark"></span>
          Exclude similar chars (O0oIl1|S5B8Z2)
        </label>
        <label class="pwgen-checkbox">
          <input type="checkbox" id="pwgen-noRepeat">
          <span class="checkmark"></span>
          No repeating characters
        </label>
        <label class="pwgen-checkbox">
          <input type="checkbox" id="pwgen-noAmbig">
          <span class="checkmark"></span>
          Exclude ambiguous chars ({}[]()\/'"`)
        </label>
      </div>
    </div>

    <!-- Generation Options -->
    <div class="pwgen-section">
      <h3>Generation</h3>
      <div class="pwgen-count-control">
        <label for="pwgen-count">Number of passwords:</label>
        <input type="number" id="pwgen-count" min="1" max="100" value="10" class="pwgen-number-input">
      </div>
      <button id="pwgen-btnGen" class="pwgen-btn-primary">🎲 Generate Passwords</button>
    </div>
  </div>

  <!-- Metadata Display -->
  <div class="pwgen-metadata">
    <div class="pwgen-meta-item">
      <span id="pwgen-metaLen">Chars: 16</span>
    </div>
    <div class="pwgen-meta-item">
      <span id="pwgen-metaPool">Pool: 94</span>
    </div>
    <div class="pwgen-meta-item">
      <span id="pwgen-metaEntropy">Entropy: 105.6 bits</span>
    </div>
  </div>

  <!-- Results Section -->
  <div class="pwgen-results">
    <div class="pwgen-results-header">
      <h3>Generated Passwords</h3>
      <div class="pwgen-action-buttons">
        <button id="pwgen-btnCopyAll" class="pwgen-btn-secondary">📋 Copy All</button>
        <button id="pwgen-btnDownload" class="pwgen-btn-secondary">💾 Download</button>
      </div>
    </div>
    <div id="pwgen-list" class="pwgen-password-list"></div>
    <textarea id="pwgen-allOut" class="pwgen-textarea" placeholder="Generated passwords will appear here..." readonly></textarea>
  </div>
</div>
