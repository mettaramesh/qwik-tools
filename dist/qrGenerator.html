<div class="qr-generator-tool">
  <div class="tool-header">
    <h2>QR Code Generator</h2>
    <p>Generate QR codes for text, URLs, or any data.</p>
  </div>
  <div class="tool-interface">
    <input id="qr-input" class="form-control" type="text" placeholder="Enter text or URL..." />
    <button class="btn btn--secondary" id="qr-generate-btn">Generate</button>
    <div id="qr-code-output" class="qr-code-output qr-code-output-center"></div>
  </div>
</div>
