<div class="tool-header">
    <h2>Text Inspector & Case Converter</h2>
    <p>Analyze and transform your text with various tools</p>
</div>
<div class="text-inspector-layout">
    <!-- Button Rows -->
    <div class="button-section">
        <div class="button-row">
            <div class="button-group-label">Case Conversions:</div>
            <button class="btn-compact btn--primary" id="to-upper">UPPER</button>
            <button class="btn-compact btn--outline" id="to-lower">lower</button>
            <button class="btn-compact btn--outline" id="to-title">Title</button>
            <button class="btn-compact btn--outline" id="to-sentence">Sentence</button>
        </div>
        
        <div class="button-row">
            <div class="button-group-label">Programming Cases:</div>
            <button class="btn-compact btn--outline" id="to-camel">camelCase</button>
            <button class="btn-compact btn--outline" id="to-pascal">PascalCase</button>
            <button class="btn-compact btn--outline" id="to-snake">snake_case</button>
            <button class="btn-compact btn--outline" id="to-kebab">kebab-case</button>
        </div>
        
        <div class="button-row">
            <div class="button-group-label">Text Operations:</div>
            <button class="btn-compact btn--outline" id="reverse-words">Reverse Words</button>
            <button class="btn-compact btn--outline" id="sort-asc">Sort ↑</button>
            <button class="btn-compact btn--outline" id="sort-desc">Sort ↓</button>
            <button class="btn-compact btn--outline" id="trim-whitespace">Trim</button>
            <button class="btn-compact btn--outline" id="collapse-blank">Collapse</button>
            <button class="btn-compact btn--outline" id="remove-diacritics">Remove Accents</button>
        </div>
        
    </div>
    
    <!-- Main Content Panel -->
    <div class="content-panel">
        <div class="io-container">
            <div class="input-section">
                <div class="section-header">
                    <label class="form-label">Input</label>
                    <div class="button-group">
                        <button class="btn btn--sm copy-btn" data-target="text-inspector-input">Copy</button>
                        <button class="btn btn--sm clear-btn" id="clear-btn">Clear All</button>
                    </div>
                </div>
                <textarea id="text-inspector-input" class="form-control code-input" placeholder="Paste or type text here..." rows="10"></textarea>
            </div>
            <div class="output-section">
                <div class="section-header">
                    <label class="form-label">Output</label>
                    <button class="btn btn--sm copy-btn" data-target="text-inspector-output">Copy</button>
                </div>
                <textarea id="text-inspector-output" class="form-control code-input" readonly rows="10"></textarea>
            </div>
        </div>
        <div id="text-inspector-stats" class="stats-box"></div>
    </div>
</div>
